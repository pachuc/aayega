{{ define "main" }}
<section id="fh5co-home" data-section="home" style="background-image: url(/images/full_image_2.jpg); height:650px;" data-stellar-background-ratio="0.5">
    <div class="gradient"></div>
    <div class="container">
        <div class="text-wrap">
            <div class="text-inner">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="to-animate">{{.Title}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div>
    <div class="col-md-8 col-md-offset-2" style="margin-top:5%; margin-bottom: 5%;">
        {{ .Content }}
    </div>
</div>
{{ end }}
